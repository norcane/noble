<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Hello World - LOGIN</title>

    <h:outputStylesheet library="styles" name="variables.css"/>
    <h:outputStylesheet library="styles" name="login.css"/>
    <h:outputStylesheet library="styles" name="overrides.css"/>
</h:head>

<h:body>
    <div class="login-wrapper">
        <div>first</div>
        <div>
            <div class="content">
                <div class="logo">
                    <p:graphicImage library="images" name="noble-logo-light.png" styleClass="logo"/>
                </div>

                <h:form>
                    <p:focus/>
                    <div class="card">
                        <div class="ui-fluid">
                            <div class="p-field">
                                <p:inputText id="username" placeholder="#{msg['login.username']}"/>
                            </div>
                            <div class="p-field">
                                <p:password id="password" placeholder="#{msg['login.password']}"/>
                            </div>
                        </div>
                        <div class="submit-wrapper">
                            <p:commandButton value="#{msg['login.do-login']}"/>
                        </div>
                    </div>
                </h:form>
            </div>
        </div>
    </div>

</h:body>

</html>
