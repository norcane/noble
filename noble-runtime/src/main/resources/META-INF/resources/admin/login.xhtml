<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<f:metadata>
    <f:viewParam name="action" value="#{loginV.action}"/>
    <f:viewAction action="#{loginV.handleAction}"/>
</f:metadata>

<h:head>
    <title>Hello World - LOGIN</title>

    <h:outputStylesheet library="styles" name="variables.css"/>
    <h:outputStylesheet library="styles" name="login.css"/>
    <h:outputStylesheet library="styles" name="overrides.css"/>
</h:head>

<h:body>
    <div class="login-wrapper">
        <div>first</div>
        <div>
            <div class="content">
                <div class="logo">
                    <p:graphicImage library="images" name="noble-logo-light.png" styleClass="logo"/>
                </div>

                <h:form id="loginForm" class="login-form" prependId="false">
                    <p:focus/>
                    <p:messages id="login-messages" showDetail="true" closable="false"/>
                    <div class="card">
                        <div class="ui-fluid">
                            <div class="p-field">
                                <p:inputText id="username" placeholder="#{msg['login.username']}"/>
                            </div>
                            <div class="p-field">
                                <p:password id="password" placeholder="#{msg['login.password']}"/>
                            </div>
                        </div>
                        <div class="submit-wrapper">
                            <p:commandButton value="#{msg['login.do-login']}" ajax="false"/>
                        </div>
                    </div>
                </h:form>
            </div>
        </div>
    </div>

</h:body>

</html>
