<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:n="https://norcane.com/jsf/noble">

<h:head>
    <title>Hello World - Demo</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&amp;display=swap" rel="stylesheet"/>

    <h:outputStylesheet library="styles" name="variables.css"/>
    <h:outputStylesheet library="styles" name="overrides.css"/>
    <h:outputStylesheet library="styles" name="dashboard.css"/>
</h:head>

<h:body>

    <div class="dashboard-container">
        <div class="navigation" id="navigation">
            <div class="logo">
                <p:graphicImage library="images" name="noble-logo-dark.png" styleClass="logo"/>
            </div>

            <h:form>
                <n:menu>
                    <n:menuItem outcome="/admin/dashboard" label="Dashboard" icon="pi pi-chart-bar"/>
                    <n:menuItem outcome="/admin/posts/all" label="Posts" icon="pi pi-folder-open">
                        <n:menu>
                            <n:subMenuItem outcome="/admin/posts/all" label="All Posts"/>
                            <n:subMenuItem outcome="/admin/posts/new" label="Add New"/>
                        </n:menu>
                    </n:menuItem>
                </n:menu>
            </h:form>

            <div class="copyright">
                <h:outputText value="#{applicationV.copyright}"/>
            </div>
        </div>

        <div class="content-wrapper">
            <div class="topbar">
                <h1>dashboard</h1>
                <div class="menu"><a href="#{request.contextPath}/logout">Logout</a></div>
            </div>

            <div class="content">
                <ui:insert name="content"/>
            </div>
        </div>
    </div>
</h:body>

</html>
